<nav *ngIf="(token$ | async)" class="navbar">

  <div class="left">
    <a routerLink="/dashboard">Dashboard</a>

    <a *ngIf="(role$ | async) === 'ADMIN'" routerLink="/users">Users</a>

    <a *ngIf="(role$ | async) !== 'STAFF'" routerLink="/warehouses">
      Warehouses
    </a>

    <a *ngIf="(role$ | async) !== 'STAFF'" routerLink="/products">
      Products
    </a>

    <a routerLink="/orders">Orders</a>
  </div>

  <div class="right">
    <span>{{ user$ | async }} ({{ role$ | async }})</span>
    <button (click)="logout()">Logout</button>
  </div>

</nav>

<router-outlet></router-outlet>
